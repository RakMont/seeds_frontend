<div mat-dialog-title>
  <div class="dialog-header">
    <span class="dialog-title">DESACTIVAR SEMILLA</span>
  </div>
  <button mat-icon-button class="close-button2" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="form" class="row">
    <mat-form-field
      class="col-md-6"
      floatLabel="always"
      appearance="fill">
      <mat-label>Fecha de desactivación</mat-label>
      <input formControlName="deactivationDate"
             matInput
             required
             [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <mat-form-field
      class="col-md-6"
      floatLabel="always"
      appearance="fill">
      <mat-label>Fecha de reactivación</mat-label>
      <input formControlName="reactivationDate"
             matInput
             required
             [matDatepicker]="picker2">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <mat-form-field
      floatLabel="always"
      class="col-md-12" appearance="fill">
      <mat-label>Razón</mat-label>
      <textarea matInput
                formControlName="deactivationReason"
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="5"></textarea>
      <mat-error *ngIf="deactivationReason.invalid">{{getErrorMessage()}}</mat-error>
      <mat-hint align="end">{{deactivationReason.value?.length || 0}}/100</mat-hint>
    </mat-form-field>
    <mat-chip-listbox formControlName="contributorState" class="donation-chip-section">
      <mat-chip-option [value]="'PAUSED'">EN PAUSA</mat-chip-option>
      <mat-chip-option [value]="'DESERTER'" selected>DESERTÓ</mat-chip-option>
    </mat-chip-listbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button
          (click)="onSubmit()"
          class="accept-bt"
          [disabled]="!this.form.valid"
          color="primary">GUARDAR DATOS</button>
</mat-dialog-actions>
