<div *ngFor="let act of activitiesList" class="activities-list">
    <mat-card class="example-card" >
      <div class="activity-options" *ngIf="canTakeActions">
        <button mat-icon-button color="primary" style="color: #8B9068" (click)="actionEvent('updateActivity',act.activityId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" style="color: #084c61" (click)="actionEvent('viewDetails',act.activityId)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" style="color: #B90808" (click)="actionEvent('deleteActivity',act.activityId)">
          <mat-icon>delete</mat-icon>
        </button>

      </div>
      <div class="activity-cont">
        <img mat-card-image class="card-image" src="{{act.imageLink ? act.imageLink : 'https://material.angular.io/assets/img/examples/shiba2.jpg'}}" >

        <div class="second">
          <mat-card-header>
              <mat-card-title style="letter-spacing: 0.1em;">{{act.title}}</mat-card-title>
              <mat-card-subtitle>{{act.registerDate| date:'mediumDate'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
             <p class="content">
               {{act.description}}
             </p>
          </mat-card-content>
        </div>

      </div>
    </mat-card>
    <hr>
</div>
