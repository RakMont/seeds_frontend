<ng-container *ngIf="!loadingSeed else loadingData">
  <div class="volunteer-cont">
    <div>
      <span class="name-cont">
      <mat-icon>local_library</mat-icon>
      <span style="font-weight: 500">Semilla : </span>
      <span> {{seed.name}} {{seed.lastname}}</span>
    </span>
      <span class="name-cont">
      <mat-icon>date_range</mat-icon>
      <span style="font-weight: 500">Ciclo de aporte : </span>
      <span> Fecha Inicio: {{seed.contributionConfig.contribution.contributionStartDate| date:'mediumDate'}} -
        Fecha Fin: {{seed.contributionConfig.contribution.contributionEndDate| date:'mediumDate'}}</span>
    </span>
    </div>
      <div>
        <button (click)="newDonation()"
                matTooltip="Registrar nuevo aporte"
                class="add-button-color"
                mat-mini-fab color="primary">
          <mat-icon>add_comment</mat-icon>
        </button>
      </div>
  </div>
  <ng-container *ngIf="!loadingTable else loading">
      <app-generic-table
        *ngIf="data?.rows.length"
        [inputTable]="data.rows"
        (actionOutput)="actionOutput($event)"
      >
      </app-generic-table>
  </ng-container>
    <ng-template #loading>
      <mat-spinner class="loading">
      </mat-spinner>
    </ng-template>
</ng-container>
<ng-template #loadingData>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
