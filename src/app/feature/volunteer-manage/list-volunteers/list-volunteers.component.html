<div class="container" id="htmlData">
  <ng-container>
    <app-title-banner
      [hasTranslate]="false"
      [title]="'VOLUNTARIOS RESPONSABLES'">

    </app-title-banner>
  </ng-container>

  <mat-card>
   <div class="filter-background">
     <form [formGroup]="val" class="volunteer-head">
       <mat-chip-listbox formControlName="state">
         <mat-chip-option class="active" [value]="'ACTIVE'" color="primary" selected>Activos</mat-chip-option>
         <mat-chip-option class="inactive" [value]="'INACTIVE'" color="primary">Inactivos</mat-chip-option>
       </mat-chip-listbox>
       <button mat-mini-fab class="add-button-color"
               color="primary"
               (click)="onAdding()"
               matTooltip="Registrar nuevo responsable">
         <mat-icon>person_add</mat-icon>
       </button>
     </form>
   </div>
  <ng-container *ngIf="!loadingVolunteers else isloading">
      <app-generic-table
        *ngIf="volunteers"
        [inputTable]="volunteers.rows"
        (actionOutput)="outputEvent($event)">
      </app-generic-table>
  </ng-container>
  </mat-card>

  <ng-template #isloading>
    <mat-spinner class="loading">
    </mat-spinner>

  </ng-template>
</div>
